{% extends "base.html" %}

{% block title %}All Galleries{% endblock %}

{% block head_extra %}
  <style>
    /* lay out all gallery tiles in a row */
    .gallery-summaries {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    /* each property-tile is exactly 150×150 */
    .gallery-summary {
      position: relative;
      flex: 0 0 auto;
      width: 150px;
      height: 150px;
      overflow: hidden;
      border: 1px solid #ccc;
      border-radius: 4px;
      text-align: center;
      background: #f8f9fa;
    }

    /* make the thumbnail cover the box */
    .gallery-summary img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* placeholder when there’s no thumb */
    .gallery-summary .placeholder {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      background: #ddd;
      color: #666;
      font-size: 0.9rem;
    }

    /* caption overlay at bottom */
    .gallery-summary .caption {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      font-size: 0.75rem;
      padding: 0.25rem;
      box-sizing: border-box;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
{% endblock %}

{% block content %}
  <h2>All Galleries</h2>

  <div class="gallery-summaries">
    {% for g in gallery_summaries %}
      <div class="gallery-summary">
        <a href="{{ url_for('gallery_for_property', property_id=g.property.id) }}">
          {% if g.thumb %}
            <img src="{{ url_for('static', filename=g.thumb) }}" alt="Thumbnail for {{ g.property.name }}">
          {% else %}
            <div class="placeholder">No Image</div>
          {% endif %}
          <div class="caption">{{ g.property.name }} ({{ g.count }})</div>
        </a>
      </div>
    {% endfor %}
  </div>
{% endblock %}
