{% extends "base.html" %}
{% block content %}
  <h2>Property Galleries</h2>
  <div class="overview-grid">
    {% for g in gallery_summaries %}
      <div class="card">
        {% if g.thumb %}
          <img src="{{ url_for('static', filename=g.thumb) }}"
               class="card-img-top" alt="Thumbnail for {{ g.property.name }}">
        {% else %}
          <img src="{{ url_for('static', filename='images/placeholder.png') }}"
               class="card-img-top" alt="No images yet">
        {% endif %}
        <div class="card-body">
          <h5 class="card-title">{{ g.property.name }}</h5>
          <p class="card-text">{{ g.count }} image{{ 's' if g.count != 1 }}</p>
          <a href="{{ url_for('gallery_for_property', property_id=g.property.id) }}"
             class="btn btn-primary btn-sm">View Gallery</a>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
